$schema: vscode://schemas/color-theme
name: Just Another Material Theme
author: Kaustubh Ladiya
maintainers:
  - Kaustubh Ladiya <k4ustu3h@gmail.com>
semanticClass: theme.jamt
semanticHighlighting: true
jamt:
  base:
    - &primaryAccentColor '#D50000' # Red A700
    - &primaryBackground '#212121' # Gray 900
    - &primaryForeground '#EEEEEE' # Gray 200
    - &quaternaryBackground '#000000'
    - &secondaryAccentColor '#2962FF' # Blue A700
    - &secondaryBackground '#121212' # Material Dark background
    - &secondaryForeground '#424242' # Gray 800
    - &tertiaryBackground '#080808' # Material Dark background 75% Darkened
    - &white '#FFFFFF'
  materialColors:
    - &blueA400 '#448AFF'
    - &blueGray900 '#263238'
    - &cyanA200 '#18FFFF'
    - &cyanA400 '#00E5FF'
    - &greenA200 '#69F0AE'
    - &greenA400 '#00E676'
    - &orangeA400 '#FF9100'
    - &pinkA200 '#FF4081'
    - &pinkA400 '#F50057'
    - &purpleA200 '#E040FB'
    - &purpleA400 '#D500F9'
    - &redA200 '#FF5252'
    - &redA400 '#FF1744'
    - &yellowA200 '#FFFF00'
    - &yellowA400 '#FFEA00'
  overlays:
    - &indentationOverlay '#FFFFFF1A'
    - &selectedActiveOverlay '#ffffff29'
    - &selectedInactiveOverlay '#37474F75' # Blue Gray 800 with 46% opacity
  temporary: # awaiting fix
    - &blue300 '#64B5F6' # Temporary Property Quotes
    - &yellow500 '#FFEB3B' # Temporary Quotes

# User Interface (more info: https://code.visualstudio.com/docs/getstarted/theme-color-reference)
colors:
  # Integrated Terminal Colors
  terminal.background: *quaternaryBackground
  terminal.foreground: *primaryForeground
  terminal.ansiBrightBlack: *secondaryForeground
  terminal.ansiBrightRed: *redA200
  terminal.ansiBrightGreen: *greenA200
  terminal.ansiBrightYellow: *yellowA200
  terminal.ansiBrightBlue: *purpleA200
  terminal.ansiBrightMagenta: *pinkA200
  terminal.ansiBrightCyan: *cyanA200
  terminal.ansiBrightWhite: *white
  terminal.ansiBlack: *secondaryBackground
  terminal.ansiRed: *redA400
  terminal.ansiGreen: *greenA400
  terminal.ansiYellow: *yellowA400
  terminal.ansiBlue: *purpleA400
  terminal.ansiMagenta: *pinkA400
  terminal.ansiCyan: *cyanA400
  terminal.ansiWhite: *primaryForeground

  # Contrast Colors
  contrastBorder: # An extra border around elements to separate them from others for greater contrast
  contrastActiveBorder: # An extra border around active elements to separate them from others for greater contrast

  # Base Colors
  focusBorder: *secondaryForeground # Overall border color for focused elements. This color is only used if not overridden by a component
  foreground: *primaryForeground # Overall foreground color. This color is only used if not overridden by a component
  widget.shadow: # Shadow color of widgets such as Find/Replace inside the editor
  selection.background: *secondaryAccentColor # Background color of text selections in the workbench (for input fields or text areas, does not apply to selections within the editor and the terminal)
  errorForeground: *redA400 # Overall foreground color for error messages (this color is only used if not overridden by a component)

  # Button Control
  button.background: *secondaryAccentColor # Button background color
  button.foreground: *primaryForeground # Button foreground color
  button.border: # Button border color
  button.hoverBackground: # Button background color when hovering
  button.secondaryBackground: *primaryBackground # Secondary button background color.
  button.comment: *primaryForeground # Secondary button foreground color.
  button.secondaryHoverBackground: # Secondary button background color when hovering.

  # Dropdown Control
  dropdown.background: *primaryBackground # Dropdown background
  dropdown.border: *tertiaryBackground # Dropdown border
  dropdown.foreground: *primaryForeground # Dropdown foreground

  # Input Control
  input.background: *quaternaryBackground # Input box background
  input.foreground: *primaryForeground # Input box foreground
  input.border: *tertiaryBackground # Input box border
  input.placeholderForeground: *secondaryForeground # Input box foreground color for placeholder text
  inputOption.activeBorder: *secondaryAccentColor # Border color of activated options in input fields
  inputValidation.infoForeground: # Input validation foreground color for information severity
  inputValidation.infoBackground: # Input validation background color for information severity
  inputValidation.infoBorder: *primaryAccentColor # Input validation border color for information severity
  inputValidation.warningForeground: # Input validation foreground color for warning severity
  inputValidation.warningBackground: # Input validation background color for information warning
  inputValidation.warningBorder: *orangeA400 # Input validation border color for warning severity
  inputValidation.errorForeground: # Input validation foreground color for error severity
  inputValidation.errorBackground: # Input validation background color for error severity
  inputValidation.errorBorder: *redA400 # Input validation border color for error severity

  # Scroll Bar Control
  scrollbar.shadow: # Scroll Bar shadow to indicate that the view is scrolled
  scrollbarSlider.activeBackground: # Slider background color when active
  scrollbarSlider.background: # Slider background color
  scrollbarSlider.hoverBackground: # Slider background color when hovering

  # Badge
  badge.foreground: *primaryForeground # Badge foreground color
  badge.background: *selectedActiveOverlay # Badge background color

  # Progress Bar
  progressBar.background: *primaryAccentColor # Background color of the progress bar shown for long running operations

  # List & Trees
  list.activeSelectionBackground: *selectedActiveOverlay # List/Tree background color for the selected item when the list/tree is active
  list.activeSelectionForeground: *primaryForeground # List/Tree foreground color for the selected item when the list/tree is active
  list.dropBackground: *selectedActiveOverlay # List/Tree drag and drop background when moving items around using the mouse
  list.focusBackground: *selectedInactiveOverlay # List/Tree background color for the focused item when the list/tree is active
  list.highlightForeground: *blueA400 # List/Tree foreground color of the match highlights when searching inside the list/tree
  list.hoverBackground: *selectedInactiveOverlay # List/Tree background when hovering over items using the mouse
  list.inactiveSelectionBackground: *selectedInactiveOverlay # List/Tree background color for the selected item when the list/tree is inactive
  list.inactiveSelectionForeground: # List/Tree foreground color for the selected item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not
  list.warningForeground: *orangeA400 # Color of warning decorations in the explorer
  list.errorForeground: *redA400 # Color of error decorations in the explorer
  list.hoverForeground: # List/Tree foreground when hovering over items using the mouse
  list.focusForeground: # List/Tree foreground color for the focused item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not

  # Activity Bar
  activityBar.background: *primaryBackground # Activity Bar background color
  activityBar.inactiveForeground: *secondaryForeground # Activity bar item foreground color when it is inactive
  activityBar.dropBackground: # Drag and drop feedback color for the Activity Bar items
  activityBar.foreground: *primaryForeground # Activity bar foreground color (for example used for the icons)
  activityBar.border: # Activity Bar border color with the Side Bar
  activityBar.activeBorder: !alpha [*primaryAccentColor, 80] # Activity Bar indicator color
  activityBar.activeBackground: !alpha [*secondaryAccentColor, 10] # Activity Bar indicator background color
  activityBarBadge.background: *primaryAccentColor # Activity notification badge background color
  activityBarBadge.foreground: *primaryForeground # Activity notification badge foreground color

  # Side Bar
  sideBar.background: *secondaryBackground # Side Bar background color
  sideBar.foreground: *primaryForeground # Side Bar foreground color. The Side Bar is the container for views like Explorer and Search
  sideBar.border: # Side Bar border color on the side separating the editor
  sideBarTitle.foreground: *redA400 # Side Bar title foreground color
  sideBarSectionHeader.background: *primaryBackground # Side Bar section header background color
  sideBarSectionHeader.foreground: # Side Bar section header foreground color
  sideBarSectionHeader.border: *tertiaryBackground # Side bar section header border color

  # Editor Group & Tabs
  editorGroup.background: # Background color of an editor group. The background color shows up when dragging editor groups around
  editorGroup.border: *secondaryAccentColor # Color to separate multiple editor groups from each other
  editorGroup.dropBackground: *selectedActiveOverlay # Background color when dragging editors around
  editorGroupHeader.noTabsBackground: # Background color of the editor group title header when Tabs are disabled
  editorGroupHeader.tabsBackground: *tertiaryBackground # Background color of the Tabs container
  editorGroupHeader.tabsBorder: # Border color of the editor group title header when tabs are enabled. Editor groups are the containers of editors
  tab.activeBackground: *primaryBackground # Active Tab background color
  tab.activeForeground: *primaryForeground # Active Tab foreground color in an active group
  tab.border: *tertiaryBackground # Border to separate Tabs from each other
  tab.activeBorderTop: !alpha [*primaryAccentColor, 80] # A border drawn to the top of the active tab
  tab.activeBorder: # A border drawn to the bottom of the active tab
  tab.unfocusedActiveBorder: # A border drawn to the bottom of the active tab in an editor group that is not focused
  tab.inactiveBackground: *secondaryBackground # Inactive Tab background color
  tab.inactiveForeground: *secondaryForeground # Inactive Tab foreground color in an active group
  tab.unfocusedActiveForeground: # Active tab foreground color in an inactive editor group
  tab.unfocusedInactiveForeground: # Inactive tab foreground color in an inactive editor group

  # Editor Colors
  editor.foreground: *primaryForeground
  editor.background: *quaternaryBackground
  editorLineNumber.foreground: *secondaryForeground
  editorActiveLineNumber.foreground: *white
  editorCursor.foreground:

  editor.selectionBackground: *selectedActiveOverlay # Color of the editor selection
  editor.selectionHighlightBackground: *blueGray900 # Color for regions with the same content as the selection
  editor.inactiveSelectionBackground: # Color of the selection in an inactive editor
  editor.foldBackground: !alpha [*secondaryBackground, 80] # Background color for folded ranges

  editor.wordHighlightBackground: !alpha [*blueA400, 50] # Background color of a symbol during read-access, for example when reading a variable
  editor.wordHighlightStrongBackground: !alpha [*greenA400, 50] # Background color of a symbol during write-access, for example when writing to a variable

  editor.findMatchBackground: !alpha [*orangeA400, 80]
  editor.findMatchHighlightBackground: *selectedActiveOverlay # Color of the other search matches
  editor.findRangeHighlightBackground: *selectedInactiveOverlay # Color the range limiting the search

  editor.hoverHighlightBackground: !alpha [*blueA400, 50] # Highlight below the word for which a hover is shown

  editor.lineHighlightBackground: # Background color for the highlight of line at the cursor position
  editor.lineHighlightBorder: *selectedActiveOverlay # Background color for the border around the line at the cursor position

  editorLink.activeForeground: *blueA400 # Color of active links
  editor.rangeHighlightBackground: !alpha [*secondaryAccentColor, 15] # Background color of highlighted ranges, like by Quick Open and Find features

  editor.snippetTabstopHighlightBackground: *primaryBackground # Highlight background color of a snippet tabstop
  editor.snippetTabstopHighlightBorder: *secondaryForeground # Highlight border color of a snippet tabstop
  editor.snippetFinalTabstopHighlightBackground: *primaryBackground # Highlight background color of the final tabstop of a snippet
  editor.snippetFinalTabstopHighlightBorder: *greenA400 # Highlight border color of the final tabstop of a snippet

  editorWhitespace.foreground: *indentationOverlay # Color of whitespace characters in the editor
  editorIndentGuide.background: *indentationOverlay # Color of the editor indentation guides
  editorIndentGuide.activeBackground: !alpha [*white, 45] # Color of the active indentation guide
  editorRuler.foreground: *indentationOverlay # Color of the editor rulers

  editorCodeLens.foreground: *secondaryForeground # Foreground color of an editor CodeLens

  # NOTE: These are not set because they tend to be highly contested from
  # person to person. Thus, setting these is probably better suited
  # for workbench.colorCustomizations in User Settings
  editorBracketMatch.background: # Background color behind matching brackets
  editorBracketMatch.border: # Color for matching brackets boxes

  editorBracketHighlight.foreground1: *primaryForeground # Color of first pair of brackets
  editorBracketHighlight.foreground2: *pinkA400 # Color of second pair of brackets
  editorBracketHighlight.foreground3: *blueA400 # Color of third pair of brackets
  editorBracketHighlight.foreground4: *greenA400 # Color of fourth pair of brackets
  editorBracketHighlight.foreground5: *purpleA400 # Color of fifth pair of brackets
  editorBracketHighlight.foreground6: *orangeA400 # Color of sixth pair of brackets
  editorBracketHighlight.unexpectedBracket.foreground: *redA400 # Color of bracket matching error

  editorOverviewRuler.border: *tertiaryBackground # Color of the overview ruler border
  editorOverviewRuler.findMatchForeground:
  editorOverviewRuler.rangeHighlightForeground:
  editorOverviewRuler.selectionHighlightForeground: *orangeA400
  editorOverviewRuler.wordHighlightForeground: *blueA400
  editorOverviewRuler.wordHighlightStrongForeground: *greenA400
  editorOverviewRuler.modifiedForeground: !alpha [*blueA400, 80]
  editorOverviewRuler.addedForeground: !alpha [*greenA400, 80]
  editorOverviewRuler.deletedForeground: !alpha [*redA400, 80]
  editorOverviewRuler.errorForeground: !alpha [*redA400, 80]
  editorOverviewRuler.warningForeground: !alpha [*orangeA400, 80]
  editorOverviewRuler.infoForeground: !alpha [*blueA400, 80]

  editorError.foreground: *redA400 # Foreground color of error squigglies in the editor
  editorError.border: # Border color of error squigglies in the editor
  editorWarning.foreground: *blueA400 # Foreground color of warning squigglies in the editor
  editorWarning.border: # Border color of warning squigglies in the editor

  editorGutter.background: # Background color of the editor gutter
  editorGutter.modifiedBackground: !alpha [*blueA400, 80] # Editor gutter background color for lines that are modified
  editorGutter.addedBackground: !alpha [*greenA400, 80] # Editor gutter background color for lines that are added
  editorGutter.deletedBackground: !alpha [*redA400, 80] # Editor gutter background color for lines that are deleted

  # Explorer Colors
  gitDecoration.modifiedResourceForeground: *blueA400
  gitDecoration.deletedResourceForeground: *redA400
  gitDecoration.untrackedResourceForeground: *greenA400
  gitDecoration.ignoredResourceForeground: *secondaryForeground
  gitDecoration.conflictingResourceForeground: *orangeA400

  # Diff Editor Colors
  diffEditor.insertedTextBackground: !alpha [*greenA400, 20] # Background color for inserted text
  diffEditor.insertedTextBorder: # Outline color for inserted text
  diffEditor.removedTextBackground: !alpha [*redA400, 50] # Background color for removed text
  diffEditor.removedTextBorder: # Outline color for removed text

  # Editor Widget Colors
  editorWidget.background: *secondaryBackground # Background color of editor widgets, such as Find/Replace
  editorWidgetBorder: # Border color of the editor widget unless the widget does not contain a border or defines its own border color

  editorSuggestWidget.background: *secondaryBackground # Background color of the suggestion widget
  editorSuggestWidget.border: # Border color of the suggestion widget
  editorSuggestWidget.foreground: *primaryForeground # Foreground color of the suggestion widget
  editorSuggestWidget.highlightForeground: # Color of the match highlights in the suggestion widget
  editorSuggestWidget.selectedBackground: *selectedActiveOverlay # Background color of the selected entry in the suggestion widget

  editorHoverWidget.background: *primaryBackground # Background color of the editor hover
  editorHoverWidget.border: *secondaryForeground # Border color of the editor hover

  debugExceptionWidget.background: # Exception widget background color
  debugExceptionWidget.border: # Exception widget border color

  editorMarkerNavigation.background: *secondaryBackground # Editor marker navigation widget background
  editorMarkerNavigationError.background: # Editor marker navigation widget error color
  editorMarkerNavigationWarning.background: # Editor marker navigation widget warning color

  # Peek View Colors
  peekView.border: *selectedActiveOverlay # Color of the peek view borders and arrow
  peekViewEditor.background: *primaryBackground # Background color of the peek view editor
  peekViewEditorGutter.background: # Background color of the gutter in the peek view editor
  peekViewEditor.matchHighlightBackground: !alpha [*yellowA400, 80] # Match highlight color in the peek view editor
  peekViewResult.background: *secondaryBackground # Background color of the peek view result list
  peekViewResult.fileForeground: *primaryForeground # Foreground color for file nodes in the peek view result list
  peekViewResult.lineForeground: *primaryForeground # Foreground color for line nodes in the peek view result list
  peekViewResult.matchHighlightBackground: !alpha [*yellowA400, 80] # Match highlight color in the peek view result list
  peekViewResult.selectionBackground: *selectedActiveOverlay # Background color of the selected entry in the peek view result list
  peekViewResult.selectionForeground: *primaryForeground # Foreground color of the selected entry in the peek view result list
  peekViewTitle.background: *tertiaryBackground # Background color of the peek view title area
  peekViewTitleDescription.foreground: *secondaryForeground # Color of the peek view title info
  peekViewTitleLabel.foreground: *primaryForeground # Color of the peek view title

  # Merge Conflicts
  merge.currentHeaderBackground: !alpha [*greenA400, 90] # Current header background in inline merge conflicts
  merge.currentContentBackground: # Current content background in inline merge conflicts
  merge.incomingHeaderBackground: !alpha [*purpleA400, 90] # Incoming header background in inline merge conflicts
  merge.incomingContentBackground: # Incoming content background in inline merge conflicts
  merge.border: # Border color on headers and the splitter in inline merge conflicts
  editorOverviewRuler.currentContentForeground: *greenA400 # Current overview ruler foreground for inline merge conflicts
  editorOverviewRuler.incomingContentForeground: *purpleA400 # Incoming overview ruler foreground for inline merge conflicts

  # Panel Colors
  panel.background: *quaternaryBackground # Panel background color
  panel.border: *secondaryAccentColor # Panel border color on the top separating to the editor
  panelTitle.activeBorder: *primaryAccentColor # Border color for the active panel title
  panelTitle.activeForeground: *primaryForeground # Title color for the active panel
  panelTitle.inactiveForeground: *secondaryForeground # Title color for the inactive panel

  # Status Bar Colors
  statusBar.background: *tertiaryBackground # Standard Status Bar background color
  statusBar.foreground: *primaryForeground # Status Bar foreground color
  statusBar.debuggingBackground: *redA400 # Status Bar background color when a program is being debugged
  statusBar.debuggingForeground: *tertiaryBackground # Status Bar foreground color when a program is being debugged
  statusBar.noFolderBackground: *tertiaryBackground # Status Bar foreground color when no folder is opened
  statusBar.noFolderForeground: *primaryForeground # Status Bar background color when no folder is opened
  statusBarItem.activeBackground: # Status Bar item background color when clicking
  statusBarItem.hoverBackground: # Status Bar item background color when hovering
  statusBarItem.prominentBackground: *redA400 # Status Bar prominent items background color. Prominent items stand out from other Status Bar entries to indicate importance
  statusBarItem.prominentHoverBackground: *orangeA400 # Status Bar prominent items background color when hovering. Prominent items stand out from other Status Bar entries to indicate importance
  statusBarItem.remoteForeground: *primaryBackground # Background color for the remote indicator on the status bar
  statusBarItem.remoteBackground: *secondaryAccentColor # Foreground color for the remote indicator on the status bar
  statusBar.border:

  # Title Bar Colors (MacOS Only)
  titleBar.activeBackground: *secondaryBackground # Title Bar background when the window is active
  titleBar.activeForeground: *primaryForeground # Title Bar foreground when the window is active
  titleBar.inactiveBackground: *tertiaryBackground # Title Bar background when the window is inactive
  titleBar.inactiveForeground: *secondaryForeground # Title Bar foreground when the window is inactive

  # Extensions
  extensionButton.prominentForeground: *primaryForeground # Extension view button foreground color (for example Install button)
  extensionButton.prominentBackground: !alpha [*greenA400, 90] # Extension view button background color
  extensionButton.prominentHoverBackground: !alpha [*greenA400, 60] # Extension view button background hover color

  # Quick Picker
  pickerGroup.border: *secondaryAccentColor # Quick picker (Quick Open) color for grouping borders
  pickerGroup.foreground: *blueA400 # Quick picker (Quick Open) color for grouping labels

  # Debug
  debugToolBar.background: *secondaryBackground # Debug toolbar background color

  # Welcome Page
  welcomePage.buttonBackground: # Background color for the buttons on the Welcome page
  welcomePage.buttonHoverBackground: # Hover background color for the buttons on the Welcome page
  walkThrough.embeddedEditorBackground: *secondaryBackground # Background color for the embedded editors on the Interactive Playground

  # Setting Editor
  settings.headerForeground: *primaryForeground # The foreground color for a section header or active title
  settings.modifiedItemIndicator: *orangeA400 # The color of the line that indicates a modified setting
  settings.inactiveSelectedItemBorder: # The color of the selected setting row border, when the settings list does not have focus
  settings.dropdownBackground: *secondaryBackground # Dropdown background
  settings.dropdownForeground: *primaryForeground # Dropdown foreground
  settings.dropdownBorder: *tertiaryBackground # Dropdown border
  settings.checkboxBackground: *secondaryBackground # Checkbox background
  settings.checkboxForeground: *primaryForeground # Checkbox foreground
  settings.checkboxBorder: *tertiaryBackground # Checkbox border
  settings.textInputBackground: *secondaryBackground # Text input box background
  settings.textInputForeground: *primaryForeground # Text input box foreground
  settings.textInputBorder: *tertiaryBackground # Text input box border
  settings.numberInputBackground: *secondaryBackground # Number input box background
  settings.numberInputForeground: *primaryForeground # Number input box foreground
  settings.numberInputBorder: *tertiaryBackground # Number input box border

  # Breadcrumbs
  breadcrumb.foreground: *secondaryForeground # Color of breadcrumb items
  breadcrumb.background: *primaryBackground
  breadcrumb.focusForeground: *primaryForeground # Color of focused breadcrumb items
  breadcrumb.activeSelectionForeground: *primaryForeground # Color of selected breadcrumb items
  breadcrumbPicker.background: *tertiaryBackground # Background color of breadcrumb item picker

  # Misc
  menu.separatorBackground: # Color of a separator menu item in menus
  listFilterWidget.background: *primaryBackground # Background color of the type filter widget in lists and trees.
  listFilterWidget.outline: *blueGray900 # Outline color of the type filter widget in lists and trees.
  listFilterWidget.noMatchesOutline: *redA400 # Outline color of the type filter widget in lists and trees, when there are no matches.

# Syntaxes
tokenColors:
  # =============================================================================
  # General
  # =============================================================================

  - scope:
      - emphasis
    settings:
      fontStyle: italic
  - scope:
      - strong
    settings:
      fontStyle: bold
  - scope:
      - header
    settings:
      foreground: *purpleA400

  # Diffs
  # ======
  - scope:
      - meta.diff
      - meta.diff.header
    settings:
      foreground: *secondaryForeground
  - scope:
      - markup.inserted
    settings:
      foreground: *greenA400
  - scope:
      - markup.deleted
    settings:
      foreground: *redA400
  - scope:
      - markup.changed
    settings:
      foreground: *orangeA400
  - scope:
      - invalid
    settings:
      foreground: *redA400
      fontStyle: underline italic
  - scope:
      - invalid.deprecated
    settings:
      foreground: *primaryForeground
      fontStyle: underline italic
  - scope:
      - entity.name.filename
    settings:
      foreground: *yellowA400
  - scope:
      - markup.error
    settings:
      foreground: *redA400

  # Markdown / RST / Prose
  # ======================

  - name: Underlined markup
    scope:
      - markup.underline
    settings:
      fontStyle: underline

  - name: Bold markup
    scope:
      - markup.bold
    settings:
      fontStyle: bold
      foreground: *orangeA400

  - name: Markup headings
    scope:
      - markup.heading
    settings:
      fontStyle: bold
      foreground: *purpleA400

  - name: Markup italic
    scope:
      - markup.italic
    settings:
      foreground: *yellowA400
      fontStyle: italic

  - name: Bullets, lists (prose)
    scope:
      - beginning.punctuation.definition.list.markdown
      - beginning.punctuation.definition.quote.markdown
      - punctuation.definition.link.restructuredtext
    settings:
      foreground: *blueA400

  - name: Inline code (prose)
    scope:
      - markup.inline.raw
      - markup.raw.restructuredtext
    settings:
      foreground: *greenA400

  - name: Links (prose)
    scope:
      - markup.underline.link
      - markup.underline.link.image
    settings:
      foreground: *blueA400

  - name: Link text, image alt text (prose)
    scope:
      - meta.link.reference.def.restructuredtext
      - punctuation.definition.directive.restructuredtext
      - string.other.link.description
      - string.other.link.title
    settings:
      foreground: *pinkA400

  - name: Blockquotes (prose)
    scope:
      - entity.name.directive.restructuredtext
      - markup.quote
    settings:
      foreground: *yellowA400
      fontStyle: italic

  - name: Horizontal rule (prose)
    scope:
      - meta.separator.markdown
    settings:
      foreground: *secondaryForeground

  - name: Code blocks
    scope:
      - fenced_code.block.language
      - markup.raw.inner.restructuredtext
      - markup.fenced_code.block.markdown punctuation.definition.markdown
    settings:
      foreground: *greenA400

  - name: Prose constants
    scope:
      - punctuation.definition.constant.restructuredtext
    settings:
      foreground: *purpleA400

  - name: Braces in markdown headings
    scope:
      - markup.heading.markdown punctuation.definition.string.begin
      - markup.heading.markdown punctuation.definition.string.end
    settings:
      foreground: *purpleA400

  - name: Braces in markdown paragraphs
    scope:
      - meta.paragraph.markdown punctuation.definition.string.begin
      - meta.paragraph.markdown punctuation.definition.string.end
    settings:
      foreground: *primaryForeground

  - name: Braces in markdown blockquotes
    scope:
      - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.begin
      - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.end
    settings:
      foreground: *yellowA400

  # =============================================================================
  # Classes
  # =============================================================================

  - name: User-defined class names
    scope:
      - entity.name.type.class
      - entity.name.class
    settings:
      foreground: *blueA400
      fontStyle: normal

  - name: this, super, self, etc.
    scope:
      - keyword.expressions-and-types.swift
      - keyword.other.this
      - variable.language
      - variable.language punctuation.definition.variable.php # the "$" symbol in $this
      - variable.other.readwrite.instance.ruby # ruby's "@" instance symbol
      - variable.parameter.function.language.special # Special words as parameters
    settings:
      foreground: *purpleA400
      fontStyle: italic

  - name: Inherited classes
    scope:
      - entity.other.inherited-class
    settings:
      fontStyle: italic
      foreground: *blueA400

  # =============================================================================
  # Comments
  # =============================================================================

  - name: Comments
    scope:
      - comment
      - punctuation.definition.comment
      - unused.comment
      - wildcard.comment
    settings:
      foreground: *secondaryForeground

  - name: JSDoc-style keywords
    scope:
      - comment keyword.codetag.notation
      - comment.block.documentation keyword
      - comment.block.documentation storage.type.class
    settings:
      foreground: *pinkA400

  - name: JSDoc-style types
    scope:
      - comment.block.documentation entity.name.type
    settings:
      foreground: *blueA400
      fontStyle: italic

  - name: JSDoc-style type brackets
    scope:
      - comment.block.documentation entity.name.type punctuation.definition.bracket
    settings:
      foreground: *blueA400

  - name: JSDoc-style comment parameters
    scope:
      - comment.block.documentation variable
    settings:
      foreground: *orangeA400
      fontStyle: italic

  # =============================================================================
  # Constants
  # =============================================================================

  - name: Constants
    scope:
      - constant
      - variable.other.constant
    settings:
      foreground: *purpleA400

  - name: Constant escape sequences
    scope:
      - constant.character.escape
      - constant.character.string.escape
      - constant.regexp
    settings:
      foreground: *pinkA400

  # =============================================================================
  # Entities
  # =============================================================================

  - name: HTML tags
    scope:
      - entity.name.tag
    settings:
      foreground: *pinkA400

  - name: CSS attribute parent selectors ('&')
    scope:
      - entity.other.attribute-name.parent-selector
    settings:
      foreground: *pinkA400

  - name: HTML/CSS attribute names
    scope:
      - entity.other.attribute-name
    settings:
      foreground: *greenA400
      fontStyle: italic

  # =============================================================================
  # Functions/Methods
  # =============================================================================

  - name: Function names
    scope:
      - entity.name.function
      - meta.function-call.object
      - meta.function-call.php
      - meta.function-call.static
      - meta.method-call.java meta.method
      - meta.method.groovy
      - support.function.any-method.lua
      - keyword.operator.function.infix
    settings:
      foreground: *greenA400

  - name: Function parameters
    scope:
      - entity.name.variable.parameter
      - meta.at-rule.function variable # Sass function params
      - meta.at-rule.mixin variable # Sass mixin params
      - meta.function.arguments variable.other.php
      - meta.selectionset.graphql meta.arguments.graphql variable.arguments.graphql
      - variable.parameter
    settings:
      fontStyle: italic
      foreground: *orangeA400

  - name: Decorators
    scope:
      - meta.decorator variable.other.readwrite
      - meta.decorator variable.other.property
    settings:
      foreground: *greenA400
      fontStyle: italic

  - name: Decorator Objects
    scope:
      - meta.decorator variable.other.object
    settings:
      foreground: *greenA400

  # =============================================================================
  # Keywords
  # =============================================================================

  - name: Keywords
    scope:
      - keyword
      - punctuation.definition.keyword
    settings:
      foreground: *pinkA400

  - name: Keyword "new"
    scope:
      - keyword.control.new
      - keyword.operator.new
    settings:
      fontStyle: bold

  - name: Generic selectors (CSS/SCSS/Less/Stylus)
    scope:
      - meta.selector
    settings:
      foreground: *pinkA400

  # =============================================================================
  # Language Built-ins
  # =============================================================================

  - name: Language Built-ins
    scope:
      - support
    settings:
      fontStyle: italic
      foreground: *blueA400

  - name: Built-in magic functions and constants
    scope:
      - support.function.magic
      - support.variable
      - variable.other.predefined
    settings:
      fontStyle: regular
      foreground: *purpleA400

  - name: Built-in functions / properties
    scope:
      - support.function
      - support.type.property-name
    settings:
      fontStyle: regular

  # =============================================================================
  # Punctuation
  # =============================================================================

  - name: Separators (key/value, namespace, inheritance, pointer, hash, slice, etc)
    scope:
      - constant.other.symbol.hashkey punctuation.definition.constant.ruby
      - entity.other.attribute-name.placeholder punctuation # Sass placeholder `%` symbols
      - entity.other.attribute-name.pseudo-class punctuation
      - entity.other.attribute-name.pseudo-element punctuation
      - meta.group.double.toml
      - meta.group.toml
      - meta.object-binding-pattern-variable punctuation.destructuring
      - punctuation.colon.graphql
      - punctuation.definition.block.scalar.folded.yaml
      - punctuation.definition.block.scalar.literal.yaml
      - punctuation.definition.block.sequence.item.yaml
      - punctuation.definition.entity.other.inherited-class
      - punctuation.function.swift
      - punctuation.separator.dictionary.key-value
      - punctuation.separator.hash
      - punctuation.separator.inheritance
      - punctuation.separator.key-value
      - punctuation.separator.key-value.mapping.yaml
      - punctuation.separator.namespace
      - punctuation.separator.pointer-access
      - punctuation.separator.slice
      - string.unquoted.heredoc punctuation.definition.string
      - support.other.chomping-indicator.yaml
      - punctuation.separator.annotation
    settings:
      foreground: *pinkA400

  - name: Brackets, braces, parens, etc.
    scope:
      - keyword.operator.other.powershell # Commas
      - keyword.other.statement-separator.powershell
      - meta.brace.round
      - meta.function-call punctuation
      - punctuation.definition.arguments.begin
      - punctuation.definition.arguments.end
      - punctuation.definition.entity.begin
      - punctuation.definition.entity.end
      - punctuation.definition.tag.cs # HTML tags in comments
      - punctuation.definition.type.begin
      - punctuation.definition.type.end
      - punctuation.section.scope.begin
      - punctuation.section.scope.end
      - punctuation.terminator.expression.php
      - storage.type.generic.java
      - string.template meta.brace
      - string.template punctuation.accessor
    settings:
      foreground: *primaryForeground

  - name: Variable interpolation operators
    scope:
      - meta.string-contents.quoted.double punctuation.definition.variable
      - punctuation.definition.interpolation.begin
      - punctuation.definition.interpolation.end
      - punctuation.definition.template-expression.begin
      - punctuation.definition.template-expression.end
      - punctuation.section.embedded.begin
      - punctuation.section.embedded.coffee
      - punctuation.section.embedded.end
      - punctuation.section.embedded.end source.php # PHP edge case
      - punctuation.section.embedded.end source.ruby # Issue with ruby's tmLanguage
      - punctuation.definition.variable.makefile
    settings:
      foreground: *pinkA400

  # =============================================================================
  # Serializable / Config Langages
  # =============================================================================

  - name: Keys (serializable languages)
    scope:
      - entity.name.function.target.makefile
      - entity.name.section.toml
      - entity.name.tag.yaml
      - variable.other.key.toml
    settings:
      foreground: *blueA400

  - name: Dates / timestamps (serializable languages)
    scope:
      - constant.other.date
      - constant.other.timestamp
    settings:
      foreground: *orangeA400

  - name: YAML aliases
    scope:
      - variable.other.alias.yaml
    settings:
      fontStyle: italic underline
      foreground: *greenA400

  # =============================================================================
  # Storage
  # =============================================================================

  - name: Storage
    scope:
      - storage
      - meta.implementation storage.type.objc
      - meta.interface-or-protocol storage.type.objc
      - source.groovy storage.type.def
    settings:
      fontStyle: regular
      foreground: *pinkA400

  - name: Types
    scope:
      - entity.name.type
      - keyword.primitive-datatypes.swift
      - keyword.type.cs
      - meta.protocol-list.objc
      - meta.return-type.objc
      - source.go storage.type
      - source.groovy storage.type
      - source.java storage.type
      - source.powershell entity.other.attribute-name
      - storage.class.std.rust
      - storage.type.attribute.swift
      - storage.type.c
      - storage.type.core.rust
      - storage.type.cs
      - storage.type.groovy
      - storage.type.objc
      - storage.type.php
      - storage.type.haskell
      - storage.type.ocaml
    settings:
      fontStyle: italic
      foreground: *blueA400

  - name: Generics, templates, and mapped type declarations
    scope:
      - entity.name.type.type-parameter
      - meta.indexer.mappedtype.declaration entity.name.type # Mapped type declarations
      - meta.type.parameters entity.name.type # Generic type declarations
    settings:
      foreground: *orangeA400

  - name: Modifiers
    scope:
      - storage.modifier
    settings:
      foreground: *pinkA400

  # =============================================================================
  # RegExp
  # =============================================================================

  - name: RegExp string
    scope:
      - string.regexp
      - constant.other.character-class.set.regexp
      - constant.character.escape.backslash.regexp
    settings:
      foreground: *yellowA400

  - name: Non-capture operators
    scope:
      # NOTE: The scope name is a misnomer. It is actually non-capture operators
      - punctuation.definition.group.capture.regexp
    settings:
      foreground: *pinkA400

  - name: RegExp start and end characters
    scope:
      - string.regexp punctuation.definition.string.begin
      - string.regexp punctuation.definition.string.end
    settings:
      foreground: *redA400

  - name: Character group
    scope:
      - punctuation.definition.character-class.regexp
    settings:
      foreground: *blueA400

  - name: Capture groups
    scope:
      - punctuation.definition.group.regexp
    settings:
      foreground: *orangeA400

  - name: Assertion operators
    scope:
      - punctuation.definition.group.assertion.regexp
      - keyword.operator.negation.regexp
    settings:
      foreground: *redA400

  - name: Positive lookaheads
    scope:
      - meta.assertion.look-ahead.regexp
    settings:
      foreground: *greenA400

  # =============================================================================
  # Strings
  # =============================================================================

  - name: Strings
    scope:
      - string
    settings:
      foreground: *yellowA400

  - name: String quotes (temporary vscode fix)
    scope:
      # NOTE: This is a temporary fix for VSCode expand selection.
      # See (https://github.com/Microsoft/vscode/issues/4795)
      - punctuation.definition.string.begin
      - punctuation.definition.string.end
    settings:
      foreground: *yellow500

  - name: Property quotes (temporary vscode fix)
    scope:
      # NOTE: Same as above
      - punctuation.support.type.property-name.begin
      - punctuation.support.type.property-name.end
    settings:
      foreground: *blue300

  - name: Docstrings
    scope:
      - string.quoted.docstring.multi
      - string.quoted.docstring.multi.python punctuation.definition.string.begin
      - string.quoted.docstring.multi.python punctuation.definition.string.end
      - string.quoted.docstring.multi.python constant.character.escape
    settings:
      foreground: *secondaryForeground

  # =============================================================================
  # Variables
  # =============================================================================

  - name: Variables and object properties
    scope:
      - variable
      - constant.other.key.perl # Perl edge case
      - support.variable.property # Object properties
      - variable.other.constant.js # Fix incorrect highlighting of pseudo-constants in js, jsx
      - variable.other.constant.ts # Fixes incorrect highlighting of pseudo-constants in ts
      - variable.other.constant.tsx # Fixes incorrect highlighting of pseudo-constants in tsx
    settings:
      foreground: *primaryForeground

  - name: Destructuring / aliasing reference name (LHS)
    scope:
      - meta.import variable.other.readwrite # Module import aliasing (real name)
      - meta.variable.assignment.destructured.object.coffee variable # Object destructuring property (coffeescript)
    settings:
      fontStyle: italic
      foreground: *orangeA400

  - name: Destructuring / aliasing variable name (RHS)
    scope:
      - meta.import variable.other.readwrite.alias # Module import aliasing (alias name)
      - meta.export variable.other.readwrite.alias # Module import aliasing (alias name)
      - meta.variable.assignment.destructured.object.coffee variable variable # Object destructuring variable (coffeescript)
    settings:
      fontStyle: normal
      foreground: *primaryForeground

  # =============================================================================
  # Language Extensions / Edge Cases
  # =============================================================================

  # GraphQL
  # =======
  - name: GraphQL keys
    scope:
      - meta.selectionset.graphql variable
    settings:
      foreground: *yellowA400

  - name: GraphQL function arguments
    scope:
      - meta.selectionset.graphql meta.arguments variable
    settings:
      foreground: *primaryForeground

  - name: GraphQL fragment name (definition)
    scope:
      - entity.name.fragment.graphql
      - variable.fragment.graphql
    settings:
      foreground: *blueA400

  # Edge Cases
  # ==========
  - name: Edge cases (foreground color resets)
    scope:
      - constant.other.symbol.hashkey.ruby # Ruby hash keys
      - keyword.operator.dereference.java # Java dot access
      - keyword.operator.navigation.groovy # groovy dot access
      - meta.scope.for-loop.shell punctuation.definition.string.begin
      - meta.scope.for-loop.shell punctuation.definition.string.end
      - meta.scope.for-loop.shell string
      - storage.modifier.import # Java / Groovy imports
      - punctuation.section.embedded.begin.tsx
      - punctuation.section.embedded.end.tsx
      - punctuation.section.embedded.begin.jsx
      - punctuation.section.embedded.end.jsx
      - punctuation.separator.list.comma.css # Commas separating selectors in CSS
      - constant.language.empty-list.haskell
    settings:
      foreground: *primaryForeground

  # This is set to conform to the standard of coloring langage constants purple.
  # In this case, this colors "$?", "$@", "$*", "$1", etc..
  - name: Shell variables prefixed with "$" (edge case)
    scope:
      - source.shell variable.other
    settings:
      foreground: *purpleA400

  - name: Powershell constants mistakenly scoped to `support`, rather than `constant` (edge)
    scope:
      - support.constant
    settings:
      fontStyle: normal
      foreground: *purpleA400

  - name: Makefile prerequisite names
    scope:
      - meta.scope.prerequisites.makefile
    settings:
      foreground: *yellowA400

  - name: SCSS attibute selector strings
    scope:
      - meta.attribute-selector.scss
    settings:
      foreground: *yellowA400

  - name: SCSS attribute selector brackets
    scope:
      - punctuation.definition.attribute-selector.end.bracket.square.scss
      - punctuation.definition.attribute-selector.begin.bracket.square.scss
    settings:
      foreground: *primaryForeground

  - name: Haskell Pragmas
    scope:
      - meta.preprocessor.haskell
    settings:
      foreground: *secondaryForeground

  - name: Log file error
    scope:
      - log.error
    settings:
      foreground: *redA400
      fontStyle: bold

  - name: Log file warning
    scope:
      - log.warning
    settings:
      foreground: *yellowA400
      fontStyle: bold
